<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>McDonough Eats</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- added google maps script -->

    <!--<script async defer  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKeufMxxHn97jgPnscgx38LBN0mRNSf3o">
    </script>-->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKeufMxxHn97jgPnscgx38LBN0mRNSf3o" async defer></script>
  </head>


  <body>
    <div class="container">
      <div class="searchBar row">
        <div class="col-xs-12" id="searchCol">
          <!-- Search box to all user to filter the list items -->
          <span class='searchLabel'>Search</span>
          <!-- event listener for keyup event in searchbox - calls userInput method to match input to list items -->
          <input type="search" placeholder= 'Start typing to filter' id="searchBox" data-bind="textInput: userInput, event: {keyup: makeViz}">
        </div>
      </div>
      <div class="row" id='mainContent'>
        <div class="col-xs-12 col-md-4 non-floating" id='listBox'>
          <h4> Where to Eat in McDonough, GA</h4>
          <h4 id='rolldown' data-bind = "click: $root.collapseExpand">Click Marker Again For List</h4>
          <!-- put yelp logo link in list per api rules -->
          <a data-bind="attr: { href: yelpAttrib}">
            <img data-bind= "attr: { src: yelpImgAttrib}"/>
          </a>
          <!-- iterate through workArray and populate list with contents of name property, also listen for click and call mrkerActivate when detected -->
          <ul id='list' data-bind = "foreach: workArray">
          <li class='placeLi listRow' data-bind = "text : name, click : $root.mrkerActivate">
          </li>
          </ul>
        </div>
      <!-- make the box for the map and put a failure message in case of a retreival failure -->
      <div class="col-xs-12 col-sm-11 col-md-8 non-floating" id="mapBox">
        The map should go here, but I couldn't get it. Please reload to try again.
      </div>
      </div>
    </div>

    <!--                                          -->
    <!-- point to external <scripts>              -->
    <!--                                          -->



    <!-- added script for oauth required by yelp -->
    <script type="text/javascript" src="js/lib/oauth.js"></script>
    <!-- added hash script for oauth required by yelp -->
    <script type="text/javascript" src="js/lib/sha1.js"></script>
    <!-- added jquery, knockout and main scripts -->
    <script src="js/lib/jquery-1.12.0.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/mcdonough-eats.js"></script>


  </body>
</html>
