
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>McDonough Eats</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="css/lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class='row'>
        <div class="navbar-header app-header">
          <div class="col-xs-6 col-md-2 app-brand">McDonough Eats</div>
          <!-- put yelp logo link in list per api rules -->
          <div class='col-xs-6 col-md-1'>
            <a data-bind="attr: { href: yelpAttrib}">
              <img class="yelpLogo" data-bind="attr: { src: yelpImgAttrib}"/>
            </a>
          </div>
          <div class='searchLabel col-xs-9 col-md-7'>
            <label for ='searchBox'>Search</label>
            <input type="search" placeholder= 'Type here' id="searchBox" data-bind="textInput: userInput, event: {keyup: checkViz}">
          </div>
          <div>
            <button type="button" class="col-xs-2 navButtonRight navbar-toggle collapsed " data-toggle="collapse" data-target="#navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
        </div>
      </div>
      <div class='row'>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav" id='list' data-bind="foreach: allPlaces">
          <!--[htmlclean-protect]--> <!-- ko if: visible() === true -->
          <li class='placeLi listRow navbar-toggle collapsed' data-toggle="collapse" data-target="#navbar" data-bind="text : name, click: $root.placeClicked"></li>
          <!-- /ko --> <!--[/htmlclean-protect]-->
        </ul>
      </div>
    </div>
  </nav>


  <main class="container main-container">
    <!-- make the box for the map and put a failure message in case of a retreival failure -->

    <div class="col-xs-12" id="mapBox">
      The map should go here, but I couldn't get it. Please reload to try again.
    </div>
  </main>
  <!--                                          -->
  <!-- point to external <scripts>              -->
  <!--                                          -->
  <!-- added script for oauth required by yelp -->
  <script src="js/lib/oauth.js"></script>
  <!-- added hash script for oauth required by yelp -->
  <script src="js/lib/sha1.js"></script>
  <!-- added jquery, knockout and main scripts -->
  <script src="js/lib/jquery-1.12.0.min.js"></script>
  <script src="js/lib/bootstrap.min.js">

  </script>
  <script src="js/lib/knockout-3.4.0.js"></script>
  <script src="js/lib/data.js"></script>
  <script src="js/mcdonough-eats.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKeufMxxHn97jgPnscgx38LBN0mRNSf3o&callback=mapReady" onerror="mapAPILoadFailed()" async defer></script>
</body>
</html>
